<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="10i.css">
  </head>
  <body>
    <!-- Code changes are at the bottom. -->

    <!-- An element for displaying calculation -->
    <p class="js-calculation calculation"></p>

    <p>
      <button class="calculator-button"
      onclick="
        updateCalculation('1');
      ">1</button>

      <button class="calculator-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="calculator-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="operation-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="calculator-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="calculator-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="calculator-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="operation-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="calculator-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="calculator-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="calculator-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="operation-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="calculator-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="calculator-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="calculator-button" onclick="
        calculation = eval(calculation);
        // display calculation on page instead of console

        displayCalculation();
        
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="operation-button"           onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="calculator-button" onclick="
        calculation = '';
        // display calculation on page instead of console

        displayCalculation();

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    

    <script src="10i.js"></script>
  </body>
</html>
