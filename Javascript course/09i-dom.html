<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>

  <button onclick="
   // display cart quantity on page instead of in the console
    displayCartQuantity();
    ">Show Quantity
    </button>

  <button onclick="
    updateCartQuantity(1);
  ">Add to cart
  </button>

  <button onclick="
    updateCartQuantity(2);
  ">+2
  </button>

  <button onclick="
    updateCartQuantity(3);
  ">+3
  </button>

  <button onclick="
    updateCartQuantity(4);
  ">+4
  </button>

  <button onclick="
    updateCartQuantity(5);
  ">+5
  </button>

  <button onclick="
    cartQuantity = 0;

    // display cart quantity when cart is reset

    displayCartQuantity();
  ">Reset Cart
  </button>

  <button onclick="
    updateCartQuantity(-1);
  ">Remove from cart
  </button>

  <button onclick="
    updateCartQuantity(-2);
  ">-2
  </button>

  <button onclick="
    updateCartQuantity(-3);
  ">-3
  </button>
  
 <!-- Insert element to be targeted in javascript for displaying text on page-->

  <p class="js-cart-quantity"></p>

  <script>

    let cartQuantity = 0;
 
    // display cart quantity when loading page

    displayCartQuantity();
    
    function updateCartQuantity(change) {
      if (cartQuantity + change > 10) {
        alert('The cart is full');
        return;
      } 
      
      if (cartQuantity + change < 0) {
        alert('Not enough items in the cart');
        return;
      } 
      
        cartQuantity += change;

        displayCartQuantity();
    }

    function displayCartQuantity() {
      document.querySelector('.js-cart-quantity')
      .innerHTML = `Cart quantity: ${cartQuantity}`;
    }
     

  </script>
</body>
</html>
